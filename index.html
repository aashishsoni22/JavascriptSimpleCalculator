<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice javascript</title>
</head>
<body>
    <script>
        const operator =prompt("enter the operator sign + - * /");
        const num1 = parseFloat(prompt("enter the first number"));
        const num2 = parseFloat(prompt("enter the Second number"));
        let sum;
        if(operator=='+'){
            sum=num1+num2;
        }
        else if(operator=='-'){
            sum=num1-num2;
        }
        else if(operator=='*'){
            sum=num1*num2;
        }
        else if(operator=='/'){
            sum=num1/num2;
        }
        else{
            console.log("Entered wrong value!")
        }
        alert(`${num1} ${operator} ${num2}=${sum}`);
    </script>
</body>
</html>
